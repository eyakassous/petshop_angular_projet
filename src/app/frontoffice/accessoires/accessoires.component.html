<div class="container" style="margin-top: 120px;">
    <div class="bloc1">
            <h3 class="title" style="text-align:center; padding-left: 22px;color: #b96662;">Nos Accessoires</h3>
    </div>
    <ul style="margin-left: 1000px; width: 300px;">
        <li class="nav-item" style="list-style-type:none">
          <app-recherche (searchTextChanged)="onSearchTextentered($event)"></app-recherche>
          
         </li>
      </ul>
    <br>
    <div class="row"> 
        <div *ngFor="let acess of lesProduits"  class="col-sm-4">
            <div *ngIf="searchText === '' || acess.libelle.toLowerCase().includes(searchText)"> 
        <div class="col-sm-4">
          <div class="card box imaget" style="width: 18rem;">
              <img [src]="acess.photo" class="card-img-top p-2" alt="..." height="250px" width="900px">
              <div class="card-body">
                      <h5 class="card-title">{{acess.libelle}}</h5>
                      <ngb-rating [max]="5" [(rate)]="acess.rate" [readonly]="true"></ngb-rating>
                   
                      <br>
                      <p class="card-text">Prix:{{acess.prix| number:'.3'|money}}</p>
                      <span class="badge text-bg-secondary" *ngIf="acess.disponible==true">Disponible</span> 
                     <!---  <a class="badge text-bg-secondary m-4" [routerLink]="['/contact']"> Commander</a> -->
                       
                        <br> <br> 
                      <div>
                          <button type="button" class="btn btnn1 mr-5" [routerLink]="['/produits', acess.id]" > Détail 
                          </button> 
                          <button type="button" class="btn btnn" style="margin-left:5px" [routerLink]="['/contact']" >Commander
                          </button>
                      </div>
                  </div>
              </div>
            <br>
              </div>
                 
      </div>

</div>
<div class="d-flex justify-content-center">
    <button  class="boutton"><a class="nav-link" routerLinkActive="active" routerLink="/shop">Page précidente</a></button>
</div>

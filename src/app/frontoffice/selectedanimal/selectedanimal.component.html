<div class="c1">
    <div  class="card m-5" style="max-width: 540px;margin-top: 200px;">
        <div class="row g-0">
            <div  class="col-md-4"> 
                <img [src]="Animal.photo" class="card-img-top p-2" alt="..." height="250px" width="900px">
          </div>  
          <div class="col-md-8"> 
            <div class="card-body">
              <h5 class="card-title">{{Animal.nom}}</h5>
              <p class="card-text">poids:{{Animal.weight}}</p>
              <p class="card-text">age:{{Animal.age}}</p>
               <p class="card-text" *ngIf="Animal.genre=='f'">genre:femelle</p>
               <p class="card-text" *ngIf="Animal.genre=='h'">genre:male</p>
              <button  type="button" class="btn btn-primary m-5 btnn1" routerLinkActive="active" routerLink="/adopt">Retour</button> 
            </div>
          </div>
        </div>
       
      </div>
</div>


<div class="container" style="margin-top: 120px;">
    <div class="contact-box">
        <div class="left">
            <img src="./assets/contaaaaaaaaaaaaaacctt.avif" alt="">
        </div>
        <div class="right">
        <h2>Authentification!</h2>
         <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                
                    <input class="form-control" type="text" formControlName="login" placeholder="Votre login"> <br>
                    <input class="form-control" type="password" formControlName="password" placeholder="Votre mot de passe"> <br>
                
                    <button class="btn" [disabled]="loginForm.invalid">S'authentifier</button>
                <div *ngIf="message">
                    {{message}}
                </div>
                
        </form>
        </div>
        </div>
        </div>
